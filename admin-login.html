<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haulify Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3">Admin Login</h3>

    <input id="loginEmail" type="email" class="form-control mb-2" placeholder="Email">
    <input id="loginPassword" type="password" class="form-control mb-3" placeholder="Password">

    <button id="loginBtn" class="btn btn-primary w-100">Login</button>

    <p id="errorMsg" class="text-danger text-center mt-3"></p>
  </div>

  <!-- Firebase Authentication-->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLSMAkt264osfGgJzjPFDYa3M7B9mI-n0",
      authDomain: "haulify-44786.firebaseapp.com",
      projectId: "haulify-44786",
      storageBucket: "haulify-44786.firebasestorage.app",
      messagingSenderId: "875772712436",
      appId: "1:875772712436:web:f6c4e21babde6cddecd5a1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("loginEmail").value.trim();
      const pass  = document.getElementById("loginPassword").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !pass) {
        errorMsg.textContent = "Please fill all fields.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        window.location.href = "admin.html"; // SUCCESS
      } 
      catch (err) {
        errorMsg.textContent = "Invalid email or password.";
        console.error(err);
      }
    };
  </script>

</body>
</html>
